<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
        .header { background-color: #ff385c; padding: 20px; text-align: center; color: #ffffff; font-size: 24px; font-weight: bold; }
        .content { padding: 30px 40px; color: #333333; }
        .content h1 { color: #ff385c; font-size: 28px; margin-bottom: 20px; }
        .code-box { background-color: #f4f4f4; padding: 15px; border-radius: 8px; font-size: 32px; letter-spacing: 4px; text-align: center; margin-bottom: 30px; color: #333333; font-weight: bold; }
        .footer { background-color: #f8f9fa; padding: 20px; text-align: center; font-size: 14px; color: #888888; border-top: 1px solid #dddddd; }
        .footer a { color: #ff385c; text-decoration: none; }
        .btn { display: inline-block; background-color: #ff385c; color: #ffffff; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 20px; }
        .btn:hover { background-color: #e63950; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Reset Your Password</div>
    <div class="content">
        <h1>Your Password Reset Code</h1>
        <div class="code-box">{{ code }}</div>
        <p>If you did not request a password reset, please ignore this email or contact support if you have concerns.</p>
        <a href="#" class="btn">Reset Password</a>
    </div>
    <div class="footer">
        &copy; 2025 Airbnb, Inc. All rights reserved. | <a href="#">Privacy</a> | <a href="#">Terms</a>
    </div>
</div>
</body>
</html>
